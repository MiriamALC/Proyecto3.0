<app-menu></app-menu>

<div class="container-fluer page-content">
<div class="col-lg-12 ">

    <section>
    <div class="row">
        <div class="col-md-2">ID</div>
        <div class="col-md-2">Nombre</div>
        <div class="col-md-2">Precio</div>
        <div class="col-md-2">Existencias</div>
        <div class="col-md-2">Edit</div>
        <div class="col-md-2">Delete</div>
    </div>

    <div class="row" *ngFor="let prod of compras">
        <div class="col-md-2">{{prod.id}}</div>
        <div class="col-md-2">{{prod.nombre}}</div>
        <div class="col-md-2">{{prod.precio}}</div>
        <div class="col-md-2">{{prod.existencias}}</div>
        <div class="col-md-2"><button class="btn btn-danger" (click)="edit(prod)">Edit</button></div>
        <div class="col-md-2"><button class="btn btn-danger" (click)="delete(prod)">Delete</button></div>
    </div>
    </section>
</div>
</div>
