<div class="col-lg-12 ">

        <div class="alert alert-danger" *ngIf="addForm.get('id').hasError('required') && addForm.get('id').touched">

        <div class="form-group">
                <label for nombre>Nombre del producto:</label>
                <input type="text" formControlName="nombre" placeholder="Nombre del producto" name="nombre" class="form-control">

        <div class="alert alert-danger" *ngIf="addForm.get('nombre').hasError('required') && addForm.get('nombre').touched">

        </div>
