<div class="container-fluid">
    <div class="row no-gutter">

        <div class="col-md-6 d-none d-md-flex bg-image"></div>

        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Proyecto</h3>
                            <br><br>
                            
                                <div class="form-group mb-3">
                                    <input type="text" [(ngModel)]="user" placeholder="Usuario" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" [(ngModel)]="password" placeholder="Contraseña" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Recordar contraseña</label>
                                </div>
                                <button type="submit" (click)="Iniciar()"  class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Iniciar</button>
                                                            
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
